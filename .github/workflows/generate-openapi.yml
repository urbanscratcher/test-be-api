name: Generate OpenAPI YAML

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'build.gradle'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
