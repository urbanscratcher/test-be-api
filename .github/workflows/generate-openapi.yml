name: Generate OpenAPI YAML

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'build.gradle'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ì»¤ë°‹ ë° í‘¸ì‹œ ê¶Œí•œ
      pull-requests: read  # PR ì½ê¸° ê¶Œí•œ
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # ì „ì²´ ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Generate OpenAPI YAML
        run: |
          chmod +x scripts/generate-openapi.sh
          ./scripts/generate-openapi.sh
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain api-contracts/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api-contracts/
          git commit -m "chore: ìžë™ ìƒì„±ëœ OpenAPI YAML ì—…ë°ì´íŠ¸ [skip ci]" || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:${GITHUB_REF#refs/heads/}
      
      - name: Show changes in PR
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "## ðŸ“ OpenAPI ìŠ¤íŽ™ ë³€ê²½ì‚¬í•­" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ì´ PRì—ì„œ OpenAPI ìŠ¤íŽ™ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤. ë¦¬ë·° í›„ ë¨¸ì§€ ì‹œ ìžë™ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë©ë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          git diff api-contracts/ >> $GITHUB_STEP_SUMMARY || true
      
      - name: Upload OpenAPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specs
          path: api-contracts/
          retention-days: 30

