      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Generate OpenAPI YAML
        run: |
          chmod +x scripts/generate-openapi.sh
          ./scripts/generate-openapi.sh
      
      - name: Check for changes
        id: verify-changed-files
